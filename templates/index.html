<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Say Hello</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='css/main.js') }}"></script>
</head>
<body>
    <div class="bar darkmain hidden"></div> 
    <div class="bar darksec hidden"></div> 
    <input id="toggleAppMode" type="button" value="App Mode" onclick="toggle(this);" />
    <!-- page content -->
    <br>
    <form action="greet" method="post">
        {% for message in get_flashed_messages() %}
             <p>{{ message }}</p>
         {% endfor %}
        <br>
        <input type="text" name="name_input">
        <br>
        <input type="submit" value="GREET" id="greet">
    </form>
</body>
</html>
